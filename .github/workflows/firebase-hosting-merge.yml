name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
env:
  REACT_APP_EMAILJS_SERVICE_ID: ${{secrets.REACT_APP_EMAILJS_SERVICE_ID}}
  REACT_APP_EMAILJS_TEMPLATE_ID: ${{secrets.REACT_APP_EMAILJS_TEMPLATE_ID}}
  REACT_APP_EMAILJS_PUBLIC_KEY: ${{secrets.REACT_APP_EMAILJS_PUBLIC_KEY}}
  FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY}}
  FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTHDOMAIN }}
  FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECTID }}
  FIREBASE_MESSAGEINGSENDERID: ${{ secrets.FIREBASE_MESSAGEINGSENDERID }}
  FIREBASE_APPID: ${{ secrets.FIREBASE_APPID }}
  FIREBASE_MEASUREMENTID: ${{ secrets.FIREBASE_MEASUREMENTID }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install dependencies
        run: npm install
      - name: install firebase CLI
        run: npm install -g firebase-tools

      - name: build
        run: CI=false npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to Firebase Hosting on merge
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICEACCOUNT_YANNICKDJOA}}
          channelId: live
          projectId: yannick-djoa
      - name: Debug Environment Variables
        run: printenv | sort
